{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">

        <link rel="stylesheet" type="text/css" href="{% static 'styles/main.css' %}">

<div style="width:100%; height:100px; margin-top:10px;"><a class="btn btn-outline-success" href="{% url 'home' %}">HOME</a></div>

<br>
<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<h5 style="font-family:monospace; color:#68759c;"><strong>Institutes</strong></h5>
		</div>
		<div class="card card-body">
			<table class="table" style="font-family:monospace; color:#68759c;">
				<tr>
					<th>Institute</th>
					<th>Category</th>
					<th>Location</th>
                    <th>Fees</th>
					<th></th>
					<th></th>
				</tr>	
				{% for i in institutes %}
				<tr>
				<td>{{ i.name }}</td>
				<td>{{ i.category }}</td>
				<td>{{ i.location }}</td>
				<td>{{ i.fees }} &#8377</td>
				<td><a class="btn btn-outline-primary" href="#">View</a></td>
				<td><a class="btn btn-outline-primary" href="#">Apply</a></td>
				</tr>
				{% endfor %}
			</table>
		</div>
