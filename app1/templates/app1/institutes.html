{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Explore Institutes From Allover The World | Eduslogg</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/institutes.css' %}" />
  </head>

  <body>
	  <!--  -------------------------------NAVBAR----------------------------------- -->
      <div class="flex py-4 m-auto mx-20 space-between">
        <!-- image container -->
        <div class="flex items-center w-2/12">
          <img
            src="{% static 'images/Assets/logo/edu-Slogg.svg' %}"
            alt="eduSlogg-logo"
          />
        </div>
        <!-- Nav Links -->
        <div
          class="flex items-center justify-center w-2/3 gap-8 font-normal text-gray-400 "
        >
          <div><a href="{% url 'institutes' %}">Find a Institute</a></div>
          <div><a href="{% url 'jobportal' %}">Find a Job</a></div>
          <div><a href="{% url 'career' %}">Careers Portal</a></div>
          <div><a href="{% url 'event' %}">Events</a></div>
          <div><a href="{% url 'faq' %}">FAQ</a></div>
        </div>
        <!-- Login & Log out btns -->
        <div class="flex items-center justify-end w-2/12 gap-5">
          <div>
            <a href="{% url 'login' %}" style="color: #5ac817">Log In</a>
          </div>
          <div>
            <form action="{% url 'register' %}">
              <button
                class="px-8 py-1 pb-2 text-white rounded-full"
                style="background-color: #5ac817"
              >
                <span>Sign Up</span>
              </button>
            </form>
          </div>
        </div>
      </div>
      <!--  -------------------------------NAVBAR---------------END-------------------- -->
	  <div style="background-image: url('{% static 'images/Assets/illustrations/instituteback.jpg' %}');" class="px-20 dashboard-container p-auto">

		<div class="flex items-center w-full gap-3 pt-5">
			<div class="w-4/12 text-3xl font-bold text-white poppins-font ">Explore Institute from<br>all over the world</div>
			<div class="relative w-full">
				<span class="absolute inset-y-0 left-3 top-4 ">
				  <svg
					xmlns="http://www.w3.org/2000/svg"
					class="w-6 h-6 text-white opacity-90"
					fill="none"
					viewBox="0 0 24 24"
					stroke="currentColor"
				  >
					<path
					  stroke-linecap="round"
					  stroke-linejoin="round"
					  stroke-width="2"
					  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
					/>
				  </svg>
				</span>
				<input
				  class="w-full px-4 py-4 pl-12 text-green-900 bg-white rounded-full outline-none opacity-50 caret-green-400 poppins-font input-bar__tab"
				  type="text"
				  placeholder="Enter college name..."
				/>
			  </div>
        
      </div>
      <!-- -------------------------------Top bar End---------------------------------- -->
      <div class="flex justify-between w-full gap-2 mt-4 ">
        <!-- Col-1 Dashboard -->
        <div class="flex flex-col justify-center w-4/12 gap-4 p-5 text-lg bg-white border border-gray-300 divide-y divide-gray-200 shadow-lg rounded-2xl poppins-font">
          <!-- CHEECKBOX -->
          <div class="flex items-center justify-between ">
            <div class="">Playschool & Highschools</div>
            <input type="checkbox" name="" id="">
          </div>
          <div class="flex items-center justify-between pt-3 divide">
            <div>Colleges & Universities</div>
            <input type="checkbox" name="" id="">
          </div>
          <!-- CHEECKBOX===END -->
          <!-- SEARCHBOX -->
          <div class="flex items-center pt-3 divide">
            <div class="w-5/12">Location :</div>
            <input class="w-full p-2 border border-gray-100 rounded-lg shadow outline-none" type="search" name="" id="">
          </div>
          <!-- SEARCHBOX===END -->

        </div>
        <!-- Col-2 Dashboard -->
        <div class="w-full bg-blue-500"> </div>
      </div>


	  </div>
    
  </body>
</html>
